<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: monospace;
    font-size: xx-large;
    color: #626262;
    padding: 5px;
    border: 1px solid #ececec;
    text-align: center;
    line-height: 1.5;
    height:85%


}
#date{
    font-size:large;
}
body{
    background-color: aliceblue;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Domingo. Reposo";
    weekday[1] = "Lunes. Pushups 3x25, Leg Raises 2x20";
    weekday[2] = "Martes. Pullups 3x50, Squats 2x30";
    weekday[3] = "Miércoles. Glute bridges 3x50, Twists each side 30 sec";
    weekday[4] = "Jueves. Pushups 3x25, Leg Raises 2x20";
    weekday[5] = "Viernes. Pullups 3x50, Squats 2x30";
    weekday[6] = "Sábado. Glute bridges 3x50, Twists 3x60s ambos lados";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = dayOfWeek+" " + today.getDate() + "/" +(today.getMonth()+1) +'/'+today.getFullYear()  ;

    var greet;

    if (hrs < 12)
        greet = 'Buongiorno  ';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Buonasera ';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'Buonanotte  ';

    document.getElementById('lbl').innerHTML =
        greet+= "Joaquín" + `<div id="date"> Hoy es ${date}</div>`;
</script> 
</html>
